        <div class="page_contact">

                        <div class="info-contact">
                            <ul class="contact">
                                <li class="mb-10">

                                            <input placeholder="Họ và tên" type="text" class="form-control" required value="" name="contact[Name]">

                                        <div class="form-group mb-10">
                                            <input placeholder="Email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required id="email1" class="form-control" value="" name="contact[email]">
                                        </div>
                                        <div class="form-group mb-10">

                                        </div>
                                        <div class="">
                                            <input type="submit" class="" value="Gửi liên hệ"></input>
                                        </div>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    </div>
